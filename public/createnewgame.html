<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new game - Hearts of HTML</title>
</head>

<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search)

        localStorage.setItem("game_name", urlParams.get("name_input"))
        localStorage.setItem("country", urlParams.get("country_input"))

        window.location.href = "maingame"
    </script>
</body>

</html>
